<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShopito</title>
    </head>
    <body>
        <section th:fragment="tabsCategorias">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                </li>
                <li th:each="c : ${categorias}" class="nav-item">
                    <a class="nav-link" th:href="@{/pruebas/listado/}+${c.idCategoria}">[[#{c.descripcion}]]</a>
                </li>
            </ul>
        </section>
        <section th:fragment="tarjetas">
            <div class="row row-cols-4 mt-10">
                <div class="card" th:each="p :${productos}">
                    <figure>
                        <div class="card" th:each="p : ${productos}">
                            <img th:src="${p.rutaImagen}" alt="..." height="200"/>   
                        </div>
                        <findcaption class="d-flex justify-content-evenly">
                            <span>¢[$[p.precio]]</span>
                            <span>¢[$[p.existencias]]</span>
                            <form>
                                <input type="hidden" name="idProducto" th:value="${p.producto}"/>
                                <input type="hidden" name="existencias" th:value="${p.existencias}"/>
                                <button type="button" onclick="addCart(this.form)" class="btn btn-ligth">
                                    <i class="fas fa-cart-arrow-down"></i>
                                </button>
                            </form>
                        </findcaption>
                    </figure>
                </div>
            </div>
        </section>
    </body>
</html>
