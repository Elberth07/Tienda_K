<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShopito</title>
    </head>
    <body>
        <section th:fragment="tabsCategorias">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                </li>
                <li th:each="c : ${categorias}" class="nav-item">
                    <a class="nav-link" th:href="@{/pruebas/listado/}+${c.idCategoria}">[[#{c.descripcion}]]</a>
                </li>
            </ul>
        </section>
        <section th:fragment="tarjetas">
            <div class="row row-cols-4 mt-10">
                <div class="card" th:each="p : ${productos}">
                    <figure>
                        <div class="d-flex justify-content-center">
                            <img th:src="${p.rutaImagen}" alt=". . ." height="200"/>   
                        </div>
                        <figcaption class="d-flex justify-content-evenly">
                            <span>¢[$[p.precio]]</span>
                            <span>¢[$[p.existencias]]</span>
                            <form>
                                <input type="hidden" name="idProducto" th:value="${p.idProducto}"/>
                                <input type="hidden" name="existencias" th:value="${p.existencias}"/>
                                <button type="button" onclick="addCart(this.form)" class="btn btn-ligth">
                                    <i class="fas fa-cart-arrow-down"></i>
                                </button>
                            </form>
                        </figcaption>
                    </figure>
                    <div class="card-header"> 
                        <h5>[[${p.descripcion}]]</h5>
                    </div>
                    <div class="card-body">
                        <p>[ [${p.detalle}]]</p>
                    </div>
                    </figure>
                </div>
            </div>

        </section>

        <section th:fragment="filtros">
            <div class="row row-cols-4">

                <form method="post"
                      th:action="@{/pruebas/query1} ">
                    <div class="card p-2">
                        <div class="card-header bg-primary text-white">
                            <h5 class="text-center">[[#{pruebas.ampliadas}]]</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb3">
                                <label>[[#{pruebas.precio.inferior}]]</label>
                                <input type="number"
                                       th:value="${precioInf}"
                                       th:name="precioInf"
                                       min="0"
                                       requiered="true"
                                       class="form-control"/>
                            </div>
                            <div class="mb3">
                                <label>[[#{pruebas.precio.superior}]]</label>
                                <input type="number"
                                       th:value="${precioSup}"
                                       th:name="precioSup"
                                       min="0"
                                       requiered="true"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass"></i>[[#{pruebas.ampliadas}]]
                        </div>
                    </div>
                </form>

                <form method="post"
                      th:action="@{/pruebas/query2} ">
                    <div class="card p-2">
                        <div class="card-header bg-greenligth text-white">
                            <h5 class="text-center">[[#{pruebas.jpql}]]</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb3">
                                <label>[[#{pruebas.precio.inferior}]]</label>
                                <input type="number"
                                       th:value="${precioInf}"
                                       th:name="precioInf"
                                       min="0"
                                       requiered="true"
                                       class="form-control"/>
                            </div>
                            <div class="mb3">
                                <label>[[#{pruebas.precio.superior}]]</label>
                                <input type="number"
                                       th:value="${precioSup}"
                                       th:name="precioSup"
                                       min="0"
                                       requiered="true"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit"
                                    class="btn btn-info text-white">
                                <i class="fa-solid fa-magnifying-glass"></i>[[#{pruebas.jpql}]]
                        </div>
                    </div>
                </form>
                
                <form method="post"
                      th:action="@{/pruebas/query3} ">
                    <div class="card p-2">
                        <div class="card-header bg-#7dcea0 text-white">
                            <h5 class="text-center">[[#{pruebas.nativo}]]</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb3">
                                <label>[[#{pruebas.precio.inferior}]]</label>
                                <input type="number"
                                       th:value="${precioInf}"
                                       th:name="precioInf"
                                       min="0"
                                       requiered="true"
                                       class="form-control"/>
                            </div>
                            <div class="mb3">
                                <label>[[#{pruebas.precio.superior}]]</label>
                                <input type="number"
                                       th:value="${precioSup}"
                                       th:name="precioSup"
                                       min="0"
                                       requiered="true"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit"
                                    class="btn btn-info text-white">
                                <i class="fa-solid fa-magnifying-glass"></i>[[#{pruebas.nativo}]]
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </body>
</html>
